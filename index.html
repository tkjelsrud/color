<html>
  <head>

    <script type="text/javascript" src="https://tkjelsrud.github.io/lib/memory.js"></script>
    <script type="text/javascript" src="https://tkjelsrud.github.io/lib/color.js"></script>


  </head>
  <body>
   <div id="palettes">&bsnp;</div>
    
    <script type="text/javascript">
      // Do things
      m = new Memory();
      m.loadAllNodes();
      //console.log(m);
      for(key in m.nodes) {
        n = m.nodes[key];
        var elemDiv = document.createElement('div');
        elemDiv.style.cssText = 'position:absolute;width:100%;height:100%;opacity:0.3;z-index:100;background:#000;';
        elemDiv.innerHTML = n.cList.join(" ");
        document.getElementById("palettes").appendChild(elemDiv);
      }
    </script>
  </body>
</html>
